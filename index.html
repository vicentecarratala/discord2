<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zona Gamer IA Dinámica</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }
    h2 {
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
    }
    input, button, textarea {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      background-color: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    video {
      max-width: 100%;
      border: 2px solid #ff00cc;
      margin-top: 10px;
    }
    #comentarios {
      margin-top: 20px;
    }
    .comentario {
      background: #111;
      border-left: 4px solid #00ffcc;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      color: #fff;
    }
    .nombreIA {
      color: #ff00cc;
      font-weight: bold;
    }
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
  </style>
</head>
<body>

  <h2>🚀 Transmisión Gamer IA Dinámica</h2>

  <label for="descripcion">📝 Describe tu video:</label>
  <textarea id="descripcion" rows="3" placeholder="Ej: Estoy hablando sobre mi paseo por Valencia..."></textarea>

  <input type="file" accept="video/*" id="videoInput">
  <video id="videoPlayer" controls></video>

  <button onclick="iniciarSimulacion()">Activar espectadores IA</button>
  <div id="comentarios"></div>

  <script>
    const IAs = [
      { nombre: "ShadowBot", estilo: "técnico" },
      { nombre: "PixelQueen", estilo: "emocional" },
      { nombre: "NeoJester", estilo: "bromista" },
      { nombre: "EchoNova", estilo: "poético" }
    ];

    document.getElementById('videoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      document.getElementById('videoPlayer').src = url;
    });

    function iniciarSimulacion() {
      const descripcion = document.getElementById('descripcion').value.toLowerCase();
      let tiempo = 2000;

      IAs.forEach(ia => {
        for (let i = 0; i < 3; i++) {
          const delay = tiempo + Math.floor(Math.random() * 4000);
          setTimeout(() => {
            const comentario = generarComentario(ia, descripcion);
            mostrarComentario(ia.nombre, comentario);
          }, delay);
          tiempo += 3000;
        }
      });
    }

    function generarComentario(ia, descripcion) {
      const contexto = descripcion.includes("juego") || descripcion.includes("gameplay") ? "gameplay"
                    : descripcion.includes("vlog") || descripcion.includes("día") || descripcion.includes("valencia") ? "vlog"
                    : descripcion.includes("tutorial") || descripcion.includes("cómo") ? "tutorial"
                    : "general";

      const frasesInicio = {
        técnico: ["Analizando el contenido...", "Detalles técnicos detectados:", "Desde el punto de vista visual:"],
        emocional: ["¡Qué emoción!", "Esto me hizo sentir algo especial:", "Me tocó el corazón:"],
        bromista: ["Jajaja, esto fue épico:", "No puedo parar de reír:", "¿Esto fue real? Porque..."],
        poético: ["Como un poema digital:", "Esto fluye como una melodía:", "Tu video tiene alma:"]
      };

      const reacciones = {
        gameplay: ["gran jugada", "movimiento preciso", "estrategia impecable", "acción intensa"],
        vlog: ["atmósfera relajante", "vibes muy chill", "historia personal", "momento auténtico"],
        tutorial: ["explicación clara", "paso a paso útil", "contenido educativo", "guía excelente"],
        general: ["contenido interesante", "edición cuidada", "estilo único", "presentación sólida"]
      };

      const inicio = frasesInicio[ia.estilo][Math.floor(Math.random() * frasesInicio[ia.estilo].length)];
      const reaccion = reacciones[contexto][Math.floor(Math.random() * reacciones[contexto].length)];
      const extra = ["¡Sigue así!", "Me encantó.", "Muy bien hecho.", "👏👏👏"][Math.floor(Math.random() * 4)];

      return `${inicio} ${reaccion}. ${extra}`;
    }

    function mostrarComentario(nombre, texto) {
      const div = document.createElement('div');
      div.className = 'comentario';
      div.innerHTML = `<span class="nombreIA">${nombre}:</span> ${texto}`;
      document.getElementById('comentarios').appendChild(div);
    }
  </script>

</body>
</html>
