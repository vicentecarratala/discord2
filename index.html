<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #121212;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc44;
      width: 350px;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid #00ffcc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #00ffcc;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00e6b8;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .toggle a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #userList {
      margin-top: 15px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    #userList li {
      margin: 5px 0;
    }

    #plusButton {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #00ffcc;
      color: #000;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc88;
      transition: background 0.3s;
      z-index: 1000;
    }

    #plusButton:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <button id="plusButton" class="hidden" onclick="showUsers()">+</button>

  <div class="container" id="authContainer">
    <div id="loginForm">
      <h2>Iniciar SesiÃ³n</h2>
      <input type="text" id="loginUser" placeholder="Usuario" />
      <input type="password" id="loginPass" placeholder="ContraseÃ±a" />
      <button onclick="login()">Entrar</button>
      <div class="toggle">
        Â¿No tienes cuenta? <a onclick="toggleForms()">RegÃ­strate</a>
      </div>
    </div>

    <div id="registerForm" class="hidden">
      <h2>Registro</h2>
      <input type="text" id="regUser" placeholder="Usuario" />
      <input type="email" id="regEmail" placeholder="Correo electrÃ³nico" />
      <input type="password" id="regPass" placeholder="ContraseÃ±a" />
      <button onclick="register()">Crear cuenta</button>
      <div class="toggle">
        Â¿Ya tienes cuenta? <a onclick="toggleForms()">Inicia sesiÃ³n</a>
      </div>
    </div>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Â¡Bienvenido, gamer! ðŸŽ®</h2>
    <ul id="userList" class="hidden"></ul>
  </div>

  <script>
    const users = [];

    function toggleForms() {
      document.getElementById('loginForm').classList.toggle('hidden');
      document.getElementById('registerForm').classList.toggle('hidden');
    }

    function register() {
      const username = document.getElementById('regUser').value;
      if (username) {
        users.push(username);
        alert('Â¡Cuenta creada con Ã©xito!');
        toggleForms();
      } else {
        alert('Por favor, ingresa un nombre de usuario.');
      }
    }

    function login() {
      const username = document.getElementById('loginUser').value;
      if (username) {
        document.getElementById('authContainer').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('plusButton').classList.remove('hidden'); // Mostrar el botÃ³n +
      } else {
        alert('Ingresa tu usuario para continuar.');
      }
    }

    function showUsers() {
      const list = document.getElementById('userList');
      list.innerHTML = '';
      users.forEach(user => {
        const li = document.createElement('li');
        li.textContent = user;
        list.appendChild(li);
      });
      list.classList.toggle('hidden');
    }
  </script>
</body>
</html>
