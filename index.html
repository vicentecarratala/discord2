<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IA que escucha y comenta</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }
    h2 {
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      background-color: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    video {
      max-width: 100%;
      border: 2px solid #ff00cc;
      margin-top: 10px;
    }
    #comentarios {
      margin-top: 20px;
    }
    .comentario {
      background: #111;
      border-left: 4px solid #00ffcc;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      color: #fff;
    }
    .nombreIA {
      color: #ff00cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ§ IA que escucha y comenta tu video</h2>

  <input type="file" accept="video/*" id="videoInput">
  <video id="videoPlayer" controls></video>

  <button onclick="iniciarEscucha()">Activar escucha IA</button>
  <div id="comentarios"></div>

  <script>
    const IAs = ["ShadowBot", "PixelQueen", "NeoJester", "EchoNova"];

    document.getElementById('videoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      document.getElementById('videoPlayer').src = url;
    });

    function iniciarEscucha() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const texto = event.results[i][0].transcript.trim();
            generarComentarioIA(texto);
          }
        }
      };

      recognition.onerror = function(event) {
        console.error("Error de reconocimiento:", event.error);
      };

      recognition.start();
      alert("IA escuchando... Reproduce tu video en voz alta para que lo capte.");
    }

    function generarComentarioIA(textoEscuchado) {
      const nombre = IAs[Math.floor(Math.random() * IAs.length)];
      const inicio = [
        "Interesante lo que dijiste sobre",
        "Me gustÃ³ cuando hablaste de",
        "Buen punto sobre",
        "Eso que mencionaste sobre"
      ];
      const cierre = [
        "Â¡Sigue asÃ­!",
        "Eso me hizo pensar.",
        "Muy bien expresado.",
        "ðŸ‘ðŸ‘ðŸ‘"
      ];

      const fragmento = textoEscuchado.split(" ").slice(0, 6).join(" ") + "...";
      const comentario = `${inicio[Math.floor(Math.random() * inicio.length)]} "${fragmento}". ${cierre[Math.floor(Math.random() * cierre.length)]}`;
      mostrarComentario(nombre, comentario);
    }

    function mostrarComentario(nombre, texto) {
      const div = document.createElement('div');
      div.className = 'comentario';
      div.innerHTML = `<span class="nombreIA">${nombre}:</span> ${texto}`;
      document.getElementById('comentarios').appendChild(div);
    }
  </script>

</body>
</html>
