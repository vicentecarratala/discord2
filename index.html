<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Gamer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <!-- Formulario de Login -->
    <form id="login-form">
      <h2>🔐 Iniciar Sesión</h2>
      <input type="text" id="login-username" placeholder="Usuario" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <p id="login-msg"></p>
      <p><a href="#" id="go-register">¿No tienes cuenta? Regístrate</a></p>
    </form>

    <!-- Formulario de Registro -->
    <form id="register-form" class="hidden">
      <h2>📝 Registro</h2>
      <input type="text" id="register-username" placeholder="Nuevo usuario" required />
      <input type="password" id="register-password" placeholder="Nueva contraseña" required />
      <button type="submit">Registrarse</button>
      <p id="register-msg"></p>
      <p><a href="#" id="go-login">¿Ya tienes cuenta? Inicia sesión</a></p>
    </form>

    <!-- Pantalla de Bienvenida -->
    <section id="welcome-screen" class="hidden">
      <h2>🎮 ¡Bienvenido, <span id="welcome-user"></span>!</h2>
      <p>Prepárate para comenzar tu aventura.</p>
      <button id="logout-btn">Cerrar sesión</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
