<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéÆ Super directs</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
    }
    #pantalla {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #video {
      width: 100%;
      height: 60vh;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 24px;
    }
    #controles {
      display: flex;
      gap: 10px;
      padding: 20px;
      background: #111;
      border-top: 2px solid #00ffcc;
    }
    button {
      padding: 10px 20px;
      background-color: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    #comentarios {
      padding: 20px;
      max-height: 30vh;
      overflow-y: auto;
      background: #000;
      border-top: 2px solid #00ffcc;
    }
    .comentario {
      margin: 5px 0;
      padding: 8px;
      background: #222;
      border-radius: 4px;
    }
    .nombreIA {
      color: #ff00cc;
      font-weight: bold;
    }
    #likesContador {
      position: absolute;
      bottom: 10px;
      right: 20px;
      background: #222;
      padding: 8px;
      border: 2px solid #00ffcc;
      border-radius: 6px;
      color: #00ffcc;
      font-size: 14px;
    }
    #cuentaAtras {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: #ff00cc;
      font-weight: bold;
      z-index: 100;
      text-shadow: 0 0 20px #ff00cc;
    }
  </style>
</head>
<body>

<div id="pantalla">
  <div id="video">üé• Esperando compartir pantalla...</div>

  <div id="controles">
    <button onclick="empezarDirecto()">üü¢ Empezar directo</button>
    <button onclick="compartirPantalla()">üñ•Ô∏è Compartir pantalla</button>
    <button onclick="terminarDirecto()">üõë Terminar directo</button>
  </div>

  <div id="comentarios"></div>
  <div id="likesContador">Likes IA: 0</div>
  <div id="cuentaAtras"></div>
</div>

<script src="MK.js"></script>
<script src="Mei.js"></script>
<script src="Tang.js"></script>
<script src="main.js"></script>

</body>
</html>
