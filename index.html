</head>
<body>

  <h2>üöÄ Transmisi√≥n Gamer Privada</h2>

  <label for="descripcion">üìù Describe tu video:</label>
  <textarea id="descripcion" rows="3" placeholder="Ej: Este es un vlog sobre mi paseo por Valencia..."></textarea>

  <input type="file" accept="video/*" id="videoInput">
  <video id="videoPlayer" controls></video>

  <button onclick="iniciarSimulacionConContexto()">Activar espectadores IA</button>

  <div id="comentarios"></div>

  <script>
    const IAs = [
      {
        nombre: "ShadowBot",
        frases: {
          gameplay: ["Buen uso del √°ngulo de c√°mara.", "FPS estables, se nota calidad.", "La iluminaci√≥n est√° bien calibrada."],
          vlog: ["Me encant√≥ c√≥mo lo contaste, Vicente.", "Qu√© bonito se ve el atardecer üåÖ", "¬°Qu√© vibes m√°s relajantes!"],
          tutorial: ["Muy clara la explicaci√≥n.", "Buen ritmo para seguir el paso a paso.", "Esto me ayud√≥ bastante, gracias."],
          general: ["Interesante contenido.", "Me gust√≥ la edici√≥n.", "Buen trabajo, sigue as√≠."]
        }
      },
      {
        nombre: "PixelQueen",
        frases: {
          gameplay: ["¬°Me emocion√© con esa jugada!", "Tu energ√≠a es contagiosa üíñ", "Esto me dio chills gamer üòç"],
          vlog: ["Qu√© buena onda transmites üòÑ", "Me dieron ganas de salir tambi√©n", "¬°Qu√© lugar m√°s bonito!"],
          tutorial: ["Explicas como una pro üí°", "¬°Esto deber√≠a estar en trending!", "Muy √∫til para principiantes."],
          general: ["¬°Buen contenido!", "Me encant√≥ tu estilo", "S√∫per agradable de ver."]
        }
      },
      {
        nombre: "NeoJester",
        frases: {
          gameplay: ["¬øEso fue un bug o un superpoder?", "Me re√≠ m√°s que viendo memes de gatos.", "Si esto fuera PvP, ya estar√≠as en el top 10."],
          vlog: ["Ese momento fue oro puro üòÇ", "Tu perro se rob√≥ el show üê∂", "¬°Qu√© risa con lo del helado!"],
          tutorial: ["¬øY el diploma? Porque esto fue una clase magistral.", "¬°Profe Vicente!", "Me siento m√°s sabio ahora."],
          general: ["Buen rollo en este video", "Me sacaste una sonrisa", "¬°Grande Vicente!"]
        }
      }
    ];

    document.getElementById('videoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const url = URL.createObjectURL(file);
      document.getElementById('videoPlayer').src = url;
    });

    function detectarTipo(descripcion) {
      const desc = descripcion.toLowerCase();
      if (desc.includes("juego") || desc.includes("gameplay") || desc.includes("partida")) return "gameplay";
      if (desc.includes("vlog") || desc.includes("d√≠a") || desc.includes("playa") || desc.includes("valencia")) return "vlog";
      if (desc.includes("tutorial") || desc.includes("c√≥mo") || desc.includes("explico")) return "tutorial";
      return "general";
    }

    function iniciarSimulacionConContexto() {
      const descripcion = document.getElementById('descripcion').value;
      const tipo = detectarTipo(descripcion);
      let tiempoBase = 2000;

      IAs.forEach(ia => {
        const frases = ia.frases[tipo] || ia.frases.general;
        frases.forEach(frase => {
          const delay = tiempoBase + Math.floor(Math.random() * 4000);
          setTimeout(() => {
            mostrarComentario(ia.nombre, frase);
          }, delay);
          tiempoBase += 3000;
        });
      });
    }

    function mostrarComentario(nombre, texto) {
      const div = document.createElement('div');
      div.className = 'comentario';
      div.innerHTML = `<span class="nombreIA">${nombre}:</span> ${texto}`;
      document.getElementById('comentarios').appendChild(div);
    }
  </script>

</body>
</html>
