<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üéÆ Directo Gamer IA</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      padding: 20px;
    }
    h2 {
      color: #ff00cc;
      text-shadow: 0 0 5px #ff00cc;
    }
    video {
      width: 100%;
      max-width: 600px;
      border: 2px solid #ff00cc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      margin: 5px;
      background-color: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
      cursor: pointer;
    }
    #comentarios {
      margin-top: 20px;
    }
    .comentario {
      background: #111;
      border-left: 4px solid #00ffcc;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      color: #fff;
    }
    .nombreIA {
      color: #ff00cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üéß Transmisi√≥n en vivo con espectadores IA</h2>

  <video id="live" autoplay muted></video>
  <video id="replay" controls></video>

  <div>
    <button onclick="startLive()">üé¨ Empezar directo</button>
    <button onclick="stopLive()">üõë Terminar y reproducir</button>
    <button onclick="activarEscucha()">üéôÔ∏è Activar escucha IA</button>
  </div>

  <div id="comentarios"></div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let recognition;

    const IAs = ["ShadowBot", "PixelQueen", "NeoJester", "EchoNova"];

    async function startLive() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('live').srcObject = stream;

      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        document.getElementById('replay').src = url;
      };

      mediaRecorder.start();
    }

    function stopLive() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
      }
      if (recognition) {
        recognition.stop();
      }
    }

    function activarEscucha() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            const texto = event.results[i][0].transcript.trim();
            comentarIA(texto);
          }
        }
      };

      recognition.onerror = function(event) {
        console.error("Error de reconocimiento:", event.error);
      };

      recognition.start();
      alert("IA escuchando... Habla durante el directo para que comenten.");
    }

    function comentarIA(textoEscuchado) {
      IAs.forEach(nombre => {
        const inicio = [
          "Interesante lo que dijiste sobre",
          "Me gust√≥ cuando hablaste de",
          "Buen punto sobre",
          "Eso que mencionaste sobre"
        ];
        const cierre = [
          "¬°Sigue as√≠!",
          "Eso me hizo pensar.",
          "Muy bien expresado.",
          "üëèüëèüëè"
        ];
        const fragmento = textoEscuchado.split(" ").slice(0, 6).join(" ") + "...";
        const comentario = `${inicio[Math.floor(Math.random() * inicio.length)]} "${fragmento}". ${cierre[Math.floor(Math.random() * cierre.length)]}`;
        mostrarComentario(nombre, comentario);
      });
    }

    function mostrarComentario(nombre, texto) {
      const div = document.createElement('div');
      div.className = 'comentario';
      div.innerHTML = `<span class="nombreIA">${nombre}:</span> ${texto}`;
      document.getElementById('comentarios').appendChild(div);
    }
  </script>

</body>
</html>
